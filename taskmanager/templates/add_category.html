{% extends "base.html" %}
{% block content %}

<h3 class="cyan-text text-darken-2 center-align">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category_name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-regular fa-folder-open prefix cyan-text text-darken-2"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large cyan darken-2">
                    Add Category <i class="fa-regular fa-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
